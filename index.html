<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="custom.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>Weather</h1>
        <div class="result">
            <p>Add country and city</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" id="country" placeholder="Write the country">
            <input type="text" id="city" placeholder="Write the city">
            <input type="submit" name="" id="" value="Get Weather">
        </form>
    </section>
    
</body>
</html>
